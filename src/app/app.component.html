<router-outlet></router-outlet>

<ng-container [ngSwitch]="layout">
  <!-- Alternativerly use the main layout as the default switch case -->
  <app-full-layout *ngSwitchCase="Layouts.Full"></app-full-layout>
  <app-simple-layout  *ngSwitchDefault></app-simple-layout>
  <app-simple-layout
    *ngSwitchCase="Layouts.Simple"
  ></app-simple-layout>
</ng-container>
